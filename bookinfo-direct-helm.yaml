apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akhilcheruvalat/bookinfo-source.git
    targetRevision: HEAD
    path: bookinfo-service/charts/bookinfo
    helm:
      # Dev-specific values overrides
      values: |
        replicaCount: 2
        image:
          repository: localhost:5000/bookinfo
          tag: dev
          pullPolicy: IfNotPresent
        env:
          - name: ENVIRONMENT
            value: "dev"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
