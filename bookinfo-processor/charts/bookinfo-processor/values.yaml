replicaCount: 1

image:
  repository: localhost:5000/bookinfo-processor
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80 # Default service port

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

nodeSelector: {}

tolerations: []

env:
  - name: ENVIRONMENT
    value: ""

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
