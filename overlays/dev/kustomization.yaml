resources:
- ../../base

namePrefix: dev-

# Override deployment replicas
replicas: 2

# Add environment specific labels
commonLabels:
  environment: dev

# Add environment specific annotations
commonAnnotations:
  environment: dev
  argocd.argoproj.io/sync-wave: "1"

# Override values for dev environment
helm:
  values:
    replicaCount: 2
    image:
      tag: dev
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
