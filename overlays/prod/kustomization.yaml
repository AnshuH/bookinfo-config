resources:
- ../../base

namePrefix: prod-

# Override deployment replicas
replicas: 3

# Add environment specific labels
commonLabels:
  environment: prod

# Add environment specific annotations
commonAnnotations:
  environment: prod
  argocd.argoproj.io/sync-wave: "1"

resources:
- ../base

# Override values for prod environment
helm:
  values:
    replicaCount: 3
    image:
      tag: prod
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 400m
        memory: 512Mi