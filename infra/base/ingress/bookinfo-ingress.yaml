apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo-ingress
  namespace: default # Assuming your services are in the 'default' namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout http_500 http_502 http_503 http_504"
    # Add any Ingress controller specific annotations here if needed
    # For NGINX Ingress:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # For Traefik (often doesn't need rewrite for simple path prefixes):
    # traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /service
        pathType: Prefix
        backend:
          service:
            name: bookinfo-service-bookinfo-service # Matches the K8s Service name
            port:
              number: 9090 # Matches the Service port
      - path: /processor
        pathType: Prefix
        backend:
          service:
            name: bookinfo-processor-bookinfo-processor # Matches the K8s Service name
            port:
              number: 9090 # Matches the Service port
